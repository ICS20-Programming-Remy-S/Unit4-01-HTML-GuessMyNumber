              <h2>Guess My Number</h2>
              <h5>Please guess a number between 1 and 6</h5>
    <!--- Script --->
    <script src="./js/script.js"></script>
    <!--- User Guess --->
      <form action="javascript:enterClicked()">
        <label for="userGuess">Entre Number you Guess</label>
        <input type="number" id="user-guess" placeholder="ex.4" step="1" min="1" max="6"><br><br>
        <input type="submit" value="Submit Guess">
      </form>
    </p>
     <!-- Create a space where the user information will be displayed -->
